<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nuevo Cliente</title>
</head>

<body>
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
        
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Formulario para carga de nuevo cliente</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          
          <a href="#" class="font-medium text-indigo-500 hover:text-indigo-500">Completar todos los campos de este formulario </a>
        </p>
      </div>
      <form class="mt-8 space-y-6" action="/api/nuevocliente" method="POST">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="vehic_chasis" class="sr-only">Cedula de Identidad</label>
            <input id="vehic_chasis" name="vehic_chasis" type="text" autocomplete="vehic_chasis" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Cedula de Identidad">
          </div>

          <div>
            <label for="vehic_marca" class="sr-only">Nombre y Apellido</label>
            <input id="vehic_marca" name="vehic_marca" type="text" autocomplete="vehic_marca" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Marca">
          </div>

          <div>
            <label for="vehic_modelo" class="sr-only">Modelo</label>
            <input id="vehic_modelo" name="vehic_modelo" type="value" autocomplete="vehic_modelo" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Modelo">
          </div>

          <div>
            <label for="vehic_anho" class="sr-only">Año</label>
            <input id="vehic_anho" name="vehic_anho" type="value" autocomplete="vehic_anho" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Año">
          </div>
        
          <div>
            <label for="vehic_tipo" class="sr-only">Tipo</label>
            <input id="vehic_tipo" name="vehic_tipo" type="value" autocomplete="vehic_tipo" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Tipo">
          </div>

          <div>
            <label for="vehic_color" class="sr-only">Color</label>
            <input id="vehic_color" name="vehic_color" type="value" autocomplete="vehic_color" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Color">
          </div>

          <div>
            <label for="vehic_combustible" class="sr-only">Combustible</label>
            <input id="vehic_combustible" name="vehic_combustible" type="value" autocomplete="vehic_combustible" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Combustible">
          </div>

          <div>
            <label for="vehic_kilometraje" class="sr-only">Kilometraje</label>
            <input id="vehic_kilometraje" name="vehic_kilometraje" type="value" autocomplete="vehic_kilometraje" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Kilometraje">
          </div>

          <div>
            <label for="vehic_estado" class="sr-only">Estado</label>
            <input id="vehic_estado" name="vehic_estado" type="value" autocomplete="vehic_estado" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Estado">
          </div>

        </div>
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Recordame </label>
          </div>
  
          
        </div>
  
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: solid/lock-closed -->
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            Guardar datos
          </button>
        </div>
      </form>
    </div>
  </div>
  
    <script>
      if ("geolocation" in navigator) {
        console.log("location is available");
        searchPosition();
      } else {
        console.log("geolocation is not available");
      }
      
      function searchPosition() {
        navigator.geolocation.getCurrentPosition(async (position) => {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          document.getElementById("latitud").value = lat;
          document.getElementById("longitud").value = lon;
          const data = {lat, lon};
          const options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          };
          fetch("/nueva", options);
        });
      }
    </script>
</body>
</html>
